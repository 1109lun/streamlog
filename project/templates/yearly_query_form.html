<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年度觀影回顧查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home.home') }}">Streamlog</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="切換導覽列">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          {% if user_name %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              您好，{{ user_name }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ url_for('user_note.list') }}">觀看日誌</a></li>
              <li><a class="dropdown-item" href="{{ url_for('watch_log.list') }}">觀看紀錄</a></li>
              <li><a class="dropdown-item" href="{{ url_for('yearly_report.query_form') }}">年度回顧查詢</a></li>
              <li><a class="dropdown-item" href="{{ url_for('home.home') }}">回首頁</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">登出</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}">登入</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-3">年度觀影回顧查詢</h1>
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">查詢年度觀影回顧</h5>
        <form action="{{ url_for('yearly_report.show_report') }}" method="get" class="row g-3">
          <div class="col-md-6">
            <label for="year" class="form-label">年份</label>
            <input type="number" class="form-control" id="year" name="year" value="2025" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">查看年度回顧</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

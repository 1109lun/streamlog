<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamlog - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-5 shadow" style="width: 22rem;">
    <h2 class="text-center mb-4">註冊 Streamlog</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="user_name" class="form-label">使用者名稱</label>
        <input type="text" class="form-control" id="user_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">年齡</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">註冊</button>
      </div>
      <div class="text-center">
        <a href="index.html">已有帳號？回到登入</a>
      </div>
    </form>
  </div>

  <script src="./js/register.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streamlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

  <!-- 未登入畫面：登入表單 -->
  <div id="login-section" class="d-flex justify-content-center align-items-center min-vh-100 d-none">
    <div class="card p-5 shadow" style="width: 22rem;">
      <h2 class="text-center mb-4">登入 Streamlog</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">登入</button>
        </div>
        <div class="text-center">
          <a href="register.html">還沒有帳號？點此註冊</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 已登入畫面：導覽列 -->
  <nav id="navbar-section" class="navbar navbar-expand-lg navbar-dark bg-primary d-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Streamlog</a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" id="current-user"></span>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            選單
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">填寫日誌</a></li>
            <li><a class="dropdown-item" href="#">觀賞日誌</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logout-button">登出</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div id="content-section" class="container mt-5 d-none">
    <h1>歡迎回來！</h1>
    <p>請從上方選單選擇您要的功能。</p>
  </div>

  <script src="./js/login.js" defer></script>
</body>
</html>
